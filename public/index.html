<!DOCTYPE html>
<html>
    <head>
        <title>
            Boothchain
        </title>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div class="logo"></div>
                <h1>Boothchain</h1>
                <section></section>
            </header>
            <div class="main">
                <section class="welcome">
                    <div class="welcome-title">Welcome fellow Camper!</div>
                    <div class="welcome-description">Boothchain is a photo-booth that allows you to print photos on thermal paper and pay for that with EXPOSURE! Exciting, right?</div>
                </section>
                <section class="button">
                    <div class="button-container">
                        <img src="shape.svg"/>
                        <div class="button">Add a Photo</div>
                    </div>
                    <!-- Multipart form -->
                    <form class="img-upld" enctype="multipart/form-data" action="/api/print" method="post" >
                        <input id="img-upld" name="img-upld" type="file" accept="image/*" >
                        <input id="z1" name="z1" type="hidden" value="0">
                        <input id="z2" name="z2" type="hidden" value="1">
                        <input type="submit" value="Print"/>
                    </form>
                </section>
            </div>
            <!-- Buttons -->
            <!-- <button id="upload">Upload</button> -->
            <!-- <button id="print" onclick="printImage()">Print</button> -->
            <footer>
                <div class="container">
                    Project developed for Pixels Camp 2017
                </div>
            </footer>
        </div>
        <script src="js.js"></script>
    </body>
</html>
